<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="robots" content="ALL" />
        <title>Cadastro de Professor</title>
        <link href="img/favicon-oficial.ico" rel="icon" type="image/x-icon" />

        <!-- Chamada do Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">

        <!-- Chamada do CSS de personalização // Sempre usar abaixo da chamada do CSS principal-->
        <link rel="stylesheet" href="css/extra.css">

        <!-- Chamada para o JQUERY -->
        <script src="js/jquery-1.11.3.js"></script>

        <!-- Chamada do JavaScript do Bootstrap -->
        <script src="js/bootstrap.js"></script>

        <!-- Chamada do JavaScript do TinyMCE -->
        <script src="js/tinymce/tinymce.min.js" type="text/javascript"></script>
        <script src="js/tinymce/tinymce_config.js" type="text/javascript"></script>

        <!-- Chamada dos Scripts das datas -->
        <link href="js/datepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css"/>
        <script src="js/datepicker/moment-with-locales.js" type="text/javascript"></script>
        <script src="js/datepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
        <!--        <script src="js/datepicker/bootstrap-datetimepicker-config.js" type="text/javascript"></script>-->

        <!-- Chamada dos Scripts do file Input -->
        <link href="js/file-input/css/fileinput.css" rel="stylesheet" type="text/css"/>
        <script src="js/file-input/js/fileinput.js" type="text/javascript"></script>
        <script src="js/file-input/js/fileinput_locale_pt-BR.js" type="text/javascript"></script>

    </head>
    <body>

        <div class="container-fluid" >
            <!-- Area da Barra no TOPO -->
            <div class="row">
                <nav class="navbar navbar-default">

                    <!-- LOGO do projeto -->
                    <div class="col-md-offset-1 col-md-2">
                        <a href="#"><img src="img/Logo%20-%20IFBA.png" class="logo-principal" alt="Logo%20do%20IFBA"/></a>
                    </div>

                    <!-- NOME do projeto -->
                    <div class="col-md-6 navbar-nome-projeto">
                        <h5>PIT/RIT</h5>
                        <h6>Plano Individual de Trabalho</h6>
                        <h6>Relatório Individual de Trabalho</h6>
                    </div>
                </nav>
            </div>

            <!-- Area Central -->
            <div class="row">
                <div class="area-central">
                    <!-- Cria-se a DIV cinza superior a branca -->
                    <div class="col-md-offset-2 col-md-8 principal-cinza-top"></div>

                    <!-- Cria-se a DIV branca -->
                    <div class="col-md-offset-2 col-md-8 principal-branco">
                        <div class="col-md-5">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                    </div>
                                </div>
                                
                                
                                <div class="form-group">
                                    <a href="#">Esqueci Minha Senha</a>
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <button type="submit" class="btn btn-default">Entrar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Cria-se a DIV cinza inferior a branca -->
                    <div class="col-md-offset-2 col-md-8 principal-cinza-bottom"></div>
                </div>    
            </div>

            <!-- Area do Rodapé -->
            <div class="row">
                <footer class="rodape col-md-12">

                    <p>Aplicativo desenvolvido pelos alunos do curso de Licenciatura em Computação<br>
                        <a href="#" target="_blank">@LucasMatos</a>,
                        <a href="#" target="_blank">@KellyFreitas</a> e 
                        <a href="#" target="_blank">@WallaceFernandes</a>.
                    </p>

                </footer>
            </div>
        </div>
    </body>
</html>
